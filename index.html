<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap"
      rel="stylesheet"
    />

    <title>ToDo App</title>
  </head>
  <body>
    <body>
      <div class="wrapper">
        <header class="header">
          <div class="header-container">
            <h1 class="title">TODO LIST</h1>
            <div class="search">
              <div class="field">
                <input
                  class="field__input field__input_search"
                  name="search"
                  placeholder="Search note..."
                  autocomplete="off"
                />
                <span class="field__icon">
                  <svg
                    width="21"
                    height="21"
                    viewBox="0 0 21 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.7773 19.684L15.9056 14.812H15.8531C17.3547 13.0415 18.1136 10.7588 17.9709 8.44156C17.8282 6.12433 16.7951 3.95202 15.0876 2.37905C13.3801 0.806082 11.1306 -0.0456971 8.80958 0.0018919C6.48855 0.0494809 4.27583 0.992752 2.63427 2.63439C0.992706 4.27602 0.0494786 6.48885 0.00189181 8.80999C-0.045695 11.1311 0.806045 13.3808 2.37894 15.0883C3.95184 16.7958 6.12404 17.829 8.44117 17.9717C10.7583 18.1144 13.0408 17.3555 14.8113 15.8539C14.8113 15.8539 14.8113 15.8914 14.8113 15.9063L19.6831 20.7783C19.7527 20.8485 19.8356 20.9043 19.927 20.9424C20.0183 20.9804 20.1163 21 20.2152 21C20.3141 21 20.4121 20.9804 20.5034 20.9424C20.5948 20.9043 20.6777 20.8485 20.7473 20.7783C20.8242 20.7103 20.8862 20.6272 20.9296 20.5342C20.9731 20.4412 20.9969 20.3402 20.9997 20.2376C21.0025 20.135 20.9842 20.033 20.946 19.9377C20.9077 19.8425 20.8503 19.7561 20.7773 19.684ZM9.00276 16.4685C7.5204 16.4685 6.07133 16.0289 4.83879 15.2053C3.60625 14.3817 2.64561 13.2111 2.07833 11.8415C1.51106 10.4719 1.36263 8.96488 1.65183 7.51094C1.94102 6.05699 2.65485 4.72146 3.70303 3.67322C4.75122 2.62499 6.08669 1.91113 7.54057 1.62192C8.99445 1.33272 10.5014 1.48115 11.871 2.04845C13.2405 2.61575 14.411 3.57644 15.2346 4.80904C16.0581 6.04163 16.4977 7.49077 16.4977 8.9732C16.4977 9.95749 16.3038 10.9322 15.9272 11.8415C15.5505 12.7509 14.9985 13.5772 14.3025 14.2732C13.6065 14.9692 12.7803 15.5213 11.871 15.8979C10.9616 16.2746 9.98701 16.4685 9.00276 16.4685Z"
                      fill="#6C63FF"
                    />
                  </svg>
                </span>
              </div>
              <div class="search__controls">
                <div class="dropdown" id="statusDropdown">
                  <button
                    class="dropdown__btn button"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    ALL
                    <span class="arrow">
                      <svg
                        width="7"
                        height="4"
                        viewBox="0 0 7 4"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M3.5 3.5L0.5 0.5"
                          stroke="#F7F7F7"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M6.5 0.5L3.5 3.5"
                          stroke="#F7F7F7"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </span>
                    <span class="sr-only">Toggle status filter</span>
                  </button>
                  <ul
                    class="dropdown__menu"
                    role="menu"
                    aria-labelledby="statusDropdown"
                  >
                    <li class="dropdown__item" role="menuitem" data-value="all">
                      All
                    </li>
                    <li
                      class="dropdown__item"
                      role="menuitem"
                      data-value="complete"
                    >
                      Complete
                    </li>
                    <li
                      class="dropdown__item"
                      role="menuitem"
                      data-value="incomplete"
                    >
                      Incomplete
                    </li>
                  </ul>
                </div>
                <button class="button change-theme-btn">
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M11.1249 0.548798C11.3387 0.917354 11.321 1.3762 11.0791 1.72705C10.3455 2.79152 9.91599 4.08062 9.91599 5.47334C9.91599 9.12428 12.8757 12.084 16.5266 12.084C17.9194 12.084 19.2085 11.6545 20.2729 10.9208C20.6238 10.6791 21.0826 10.6613 21.4512 10.8751C21.8197 11.089 22.0319 11.4962 21.9961 11.9208C21.5191 17.567 16.7867 22 11.0178 22C4.93282 22 0 17.0672 0 10.9822C0 5.21328 4.43301 0.480873 10.0792 0.00392422C10.5038 -0.0319387 10.911 0.180242 11.1249 0.548798ZM8.17985 2.63461C4.70452 3.81573 2.20355 7.10732 2.20355 10.9822C2.20355 15.8502 6.14981 19.7964 11.0178 19.7964C14.8927 19.7964 18.1843 17.2955 19.3654 13.8202C18.4741 14.1232 17.5191 14.2875 16.5266 14.2875C11.6587 14.2875 7.71244 10.3413 7.71244 5.47334C7.71244 4.48086 7.87682 3.52582 8.17985 2.63461Z"
                      fill="#F7F7F7"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </header>

        <main class="main">
          <div class="list"></div>
          <div class="main__btns">
            <button class="button undo-btn">
              <span class="undo-btn__count">5</span>
              <span class="undo-btn__text">Undo</span>
            </button>
            <button class="button button_round new-note-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M10.5 22.5C10.5 22.8978 10.658 23.2794 10.9393 23.5607C11.2206 23.842 11.6022 24 12 24C12.3978 24 12.7794 23.842 13.0607 23.5607C13.342 23.2794 13.5 22.8978 13.5 22.5V13.5H22.5C22.8978 13.5 23.2794 13.342 23.5607 13.0607C23.842 12.7794 24 12.3978 24 12C24 11.6022 23.842 11.2206 23.5607 10.9393C23.2794 10.658 22.8978 10.5 22.5 10.5H13.5V1.5C13.5 1.10218 13.342 0.720644 13.0607 0.43934C12.7794 0.158035 12.3978 0 12 0C11.6022 0 11.2206 0.158035 10.9393 0.43934C10.658 0.720644 10.5 1.10218 10.5 1.5V10.5H1.5C1.10218 10.5 0.720644 10.658 0.43934 10.9393C0.158035 11.2206 0 11.6022 0 12C0 12.3978 0.158035 12.7794 0.43934 13.0607C0.720644 13.342 1.10218 13.5 1.5 13.5H10.5V22.5Z"
                  fill="#F7F7F7"
                />
              </svg>
            </button>
            
          </div>

          <div class="modal">
            <div class="modal__overlay">
              <div class="modal__content">
                <h2 class="title">New Note</h2>
                <form class="modal__form">
                  <div class="field">
                    <input
                      class="field__input modal__input"
                      type="text"
                      placeholder="Input your note"
                      autocomplete="off"
                    />
                  </div>
                  <div class="modal__buttons">
                    <button
                      class="button button_transparent"
                      id="cancel-modal"
                      type="button"
                    >
                      Cancel
                    </button>
                    <button class="button" type="submit">Apply</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>

      <script type="module" src="/src/js/utils.js"></script>
      <script type="module" src="/src/js/main.js"></script>
    </body>
  </body>
</html>
